<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>

    <link href="../css/style.css" rel="stylesheet" />

  </head>
  <body>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li c><a href="about.html">About</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>


    <h1 class="page">Contact Us</h1>
    <form >
      <fieldset>
        <legend>Ask your question</legend>
        Type: <select>
                <option value="question">Question</option>
                <option value="feedback">Feedback</option>
                <option value="comment">Comment</option>
              </select> <br>
        Name: <input type="text" name="name"><br>
        Question: <textarea name="question" rows="4" cols="40"></textarea> <br>
      </fieldset>
      <fieldset>
        <legend>How should I contact you?</legend>
        <input type="checkbox" name="contact" value="tel" checked> Telephone <br>
        <input type="checkbox" name="contact" value="mail"> E-mail <br>
      </fieldset>
      <input type="submit" value="Send">
    </form>


  </body>
</html>
